name: on_pr_to_golang_image

on:
  pull_request:
    branches: [ master ]
    paths:
      - 'golang/Dockerfile'

env:
  REGISTRY: ghcr.io
  FFMPEG_VERSION: "5.0.1"
  GOLANG_VERSION: "1"
  IMAGE_NAME: ${{ github.repository }}


jobs:

  pr_to_golang:
    environment: ghcr.io
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Workaround: https://github.com/docker/build-push-action/issues/461
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@79abd3f86f79a9d68a23c75a09a9a85889262adf
        with:
          driver-opts: network=host

      - name: "ffmpeg-debian:<ffmpeg-version>-golang-<go-version> image building stage"
        id: golang-image
        uses: docker/build-push-action@ac9327eae2b366085ac7f6a2d02df8aa8ead720a
        with:
          context: ./golang
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.FFMPEG_VERSION }}-golang-${{ env.GOLANG_VERSION }}
          build-args: |
            FFMPEG_VERSION=${{ env.FFMPEG_VERSION }}
            GOLANG_VERSION=${{ env.GOLANG_VERSION }}
